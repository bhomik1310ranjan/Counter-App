<!DOCTYPE html>
<html>
    <head>
        <title>
            Counter App
        </title>
        <link rel = "stylesheet" href = "styles.css"/>
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0"/>
    </head>
    <body>
        <main class = "w-full h-screen overflow-hidden bg-cloudburstColor flex flex-col justify-center items-center gap-y-6">
            <p class = "text-lg font-bold text-sky-500">Increment And Decrement</p>
            <div class = "flex bg-white items-center py-3 rounded-sm">
                <i class="fa-solid fa-minus font-sans text-2xl font-semibold border-r-2 px-6 py-2 cursor-pointer text-cloudburstColor" id = "decrement"></i>
                <p class = "font-sans text-2xl font-bold px-8 text-cloudburstColor" id = "content">0</p>
                <i class="fa-solid fa-plus font-sans text-2xl font-semibold border-l-2 px-6 py-2 cursor-pointer text-cloudburstColor" id = "increment"></i>
            </div>
        </main>
        <script src = "index.js"></script>
        <script src="https://kit.fontawesome.com/463da5afdf.js" crossorigin="anonymous"></script>
    </body>
</html>
